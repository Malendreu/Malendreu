<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CV Narratif</title>
<style>
  body {
    font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
    background: url('Room2.png') no-repeat center center fixed;
    background-size: cover;
    background-position: center;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* Icônes */
  .icon-container {
    position: absolute;
    display: inline-block;
    position: relative; /* pour tooltip */
    cursor: pointer;
    z-index: 20;
    transition: transform 0.3s ease;
  }
  /* Réalisations */
  .icon-container.realisations {
    top: 90px;
    left: 556px;
  }
  /* Presse */
  .icon-container.presse {
    top: 400px;
    left: 486px;
  }

  .icon-container img {
    width: 25px;
    height: auto;
    transition: transform 0.3s ease;
  }
  .icon-container:hover img {
    transform: scale(1.5);
  }

  /* Tooltip */
  .tooltip {
    visibility: hidden;
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0,0,0,0.7);
    color: white;
    border-radius: 5px;
    padding: 5px 10px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 100;
    white-space: nowrap;
    pointer-events: none;
  }
  .icon-container:hover .tooltip {
    visibility: visible;
    opacity: 1;
    pointer-events: auto;
  }

  /* Masque alpha commun pour les popups */
  .alpha-mask {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .alpha-mask.hidden {
    display: none;
  }

  /* Popup */
  .popup {
    position: relative;
    width: 90%;
    max-width: 800px;
    height: 90%;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    z-index: 1100;
  }

  #intro-popup {
    background-image: url('Intro.png');
  }
  #realisations-popup {
    background-image: url('Réalisations.png');
  }
  #presse-popup {
    background-image: url('presse.png');
  }

  /* Bouton fermer */
  .popup button {
    background: url('boutonnext.png') no-repeat center center;
    background-size: contain;
    border: none;
    width: 150px;
    height: 50px;
    cursor: pointer;
    margin-bottom: 30px;
    z-index: 1200;
  }
</style>
</head>
<body>

  <!-- Popup Intro au chargement -->
  <div id="intro-mask" class="alpha-mask">
    <div id="intro-popup" class="popup">
      <button id="intro-next-btn" aria-label="Suivant"></button>
    </div>
  </div>

  <!-- Popup Réalisations -->
  <div id="realisations-mask" class="alpha-mask hidden">
    <div id="realisations-popup" class="popup">
      <button id="realisations-close-btn" aria-label="Fermer"></button>
    </div>
  </div>

  <!-- Popup Presse -->
  <div id="presse-mask" class="alpha-mask hidden">
    <div id="presse-popup" class="popup">
      <button id="presse-close-btn" aria-label="Fermer"></button>
    </div>
  </div>

  <!-- Icône Réalisations -->
  <div class="icon-container realisations" style="display:none;">
    <img src="icone_jaune.png" alt="Icône Réalisations" />
    <span class="tooltip">Réalisations</span>
  </div>

  <!-- Icône Presse -->
  <div class="icon-container presse" style="display:none;">
    <img src="icone_jaune.png" alt="Icône Presse" />
    <span class="tooltip">Presse</span>
  </div>

<script>
  // Références DOM
  const introMask = document.getElementById('intro-mask');
  const introNextBtn = document.getElementById('intro-next-btn');

  const realisationsMask = document.getElementById('realisations-mask');
  const realisationsCloseBtn = document.getElementById('realisations-close-btn');

  const presseMask = document.getElementById('presse-mask');
  const presseCloseBtn = document.getElementById('presse-close-btn');

  const iconRealisations = document.querySelector('.icon-container.realisations');
  const iconPresse = document.querySelector('.icon-container.presse');

  // Au début, icônes cachées

  // Fermer popup intro -> afficher icône Réalisations
  introNextBtn.addEventListener('click', () => {
    introMask.classList.add('hidden');
    iconRealisations.style.display = 'inline-block';
  });

  // Cliquer icône Réalisations -> ouvrir popup réalisations
  iconRealisations.addEventListener('click', () => {
    realisationsMask.classList.remove('hidden');
  });

  // Fermer popup réalisations -> afficher icône Presse (sans cacher Réalisations)
  realisationsCloseBtn.addEventListener('click', () => {
    realisationsMask.classList.add('hidden');
    iconPresse.style.display = 'inline-block';
  });

  // Cliquer icône Presse -> ouvrir popup presse
  iconPresse.addEventListener('click', () => {
    presseMask.classList.remove('hidden');
  });

  // Fermer popup presse -> cacher popup seulement (icônes restent visibles)
  presseCloseBtn.addEventListener('click', () => {
    presseMask.classList.add('hidden');
  });
</script>

</body>
</html>
