<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    body {
      font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Room2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .icon-container {
      position: absolute;
      display: inline-block;
      cursor: pointer;
      z-index: 20;
      transition: transform 0.3s ease;
    }

    .icon-container.realisations { top: 90px; left: 556px; }
    .icon-container.enseignement { top: 90px; left: 760px; }
    .icon-container.presse       { top: 300px; left: 386px; }
    .icon-container.lien         { top: 306px; left: 252px; }
    .icon-container.conception   { top: 305px; left: 1060px; }
    .icon-container.projets      { top: 500px; left: 1170px; }

    .icon-container img {
      width: 25px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .icon-container:hover img {
      transform: scale(1.5);
    }

    .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      white-space: nowrap;
      pointer-events: none;
    }

    .icon-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .alpha-mask {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .alpha-mask.hidden {
      display: none;
    }

    .popup {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 90%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 1100;
    }

    #intro-popup        { background-image: url('Intro.png'); }
    #realisations-popup { background-image: url('Realisations.png'); }
    #enseignement-popup { background-image: url('Enseignement1.png'); }
    #presse-popup       { background-image: url('presse.png'); }
    #conception-popup   { background-image: url('Conception.png'); }
    #projets-popup      { background-image: url('jeux.png'); }

    .popup button:not(.close-video) {
      background: url('boutonnext.png') no-repeat center center;
      background-size: contain;
      border: none;
      width: 150px;
      height: 50px;
      cursor: pointer;
      margin-bottom: 30px;
      z-index: 1200;
    }

    .jeu-lien-video {
      position: absolute;
      top: 270px;
      left: 470px;
      width: 200px;
      height: 120px;
      z-index: 1200;
      cursor: pointer;
    }

    #video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 560px;
      height: 315px;
      z-index: 1300;
      display: none;
    }

    #video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-video {
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 24px;
      color: white;
      background: none;
      border: 2px solid white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      z-index: 1400;
    }

    .jeu-lien {
      position: absolute;
      padding: 5px 10px;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1200;
      cursor: pointer;
    }

    .jeu-lien:hover {
      background-color: rgba(0, 123, 255, 1);
    }

    @keyframes moveFromRealisations {
      0% { top: 90px; left: 556px; opacity: 0; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(10deg); }
      100% { top: 300px; left: 386px; transform: scale(1) rotate(0deg); }
    }

    @keyframes moveFromRealisationsToLien {
      0% { top: 90px; left: 556px; opacity: 0; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(-10deg); }
      100% { top: 306px; left: 252px; transform: scale(1) rotate(0deg); }
    }

    @keyframes moveFromConceptionToProjets {
      0% { top: 305px; left: 1060px; opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { top: 500px; left: 1160px; transform: scale(1); }
    }

    .icon-container.presse.animate-entry       { animation: moveFromRealisations 1s ease-out forwards; z-index: 30; }
    .icon-container.lien.animate-entry         { animation: moveFromRealisationsToLien 1s ease-out forwards; z-index: 30; }
    .icon-container.projets.animate-entry      { animation: moveFromConceptionToProjets 1s ease-out forwards; z-index: 30; }

    .sparkle {
      position: absolute;
      top: -10px;
      left: 10px;
      width: 15px;
      height: 15px;
      background: radial-gradient(white, rgba(255,255,255,0));
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>

  <!-- Popups -->
  <div id="intro-mask" class="alpha-mask">
    <div id="intro-popup" class="popup">
      <button id="intro-next-btn"></button>
    </div>
  </div>

  <div id="realisations-mask" class="alpha-mask hidden">
    <div id="realisations-popup" class="popup">
      <button id="realisations-close-btn"></button>
    </div>
  </div>

  <!-- autres popups (enseignement, presse, etc.) restent inchangés... -->

  <!-- Icônes -->
  <div class="icon-container realisations" style="display:none;">
    <img src="icone_jaune.png" alt="Réalisations" />
    <span class="tooltip">Réalisations</span>
  </div>

  <!-- autres icônes restent inchangés -->

  <script>
    const introNextBtn = document.getElementById('intro-next-btn');
    const realisationsCloseBtn = document.getElementById('realisations-close-btn');
    const iconRealisations = document.querySelector('.icon-container.realisations');
    const realisationsMask = document.getElementById('realisations-mask');

    introNextBtn.addEventListener('click', () => {
      document.getElementById('intro-mask').classList.add('hidden');
      iconRealisations.style.display = 'inline-block';
    });

    iconRealisations.addEventListener('click', () => {
      realisationsMask.classList.remove('hidden');
    });

    realisationsCloseBtn.addEventListener('click', () => {
      realisationsMask.classList.add('hidden');
      document.querySelector('.icon-container.presse').style.display = 'inline-block';
      document.querySelector('.icon-container.lien').style.display = 'inline-block';
      document.querySelector('.icon-container.presse').classList.add('animate-entry');
      document.querySelector('.icon-container.lien').classList.add('animate-entry');
    });
  </script>
</body>
</html>
