<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    body {
      font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Room2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .icon-container {
      position: absolute;
      display: inline-block;
      position: relative;
      cursor: pointer;
      z-index: 15;
      transition: transform 0.3s ease;
    }

    .icon-container.realisations {
      top: 90px;
      left: 556px;
    }

    .icon-container.presse {
      top: 200px;
      left: 400px;
    }

    .icon-container img {
      width: 25px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .icon-container:hover img {
      transform: scale(1.5);
    }

    .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      white-space: nowrap;
      pointer-events: none;
    }

    .icon-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    /* Masques alpha */
    .popup-mask {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 90%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 1001;
    }

    #intro-popup {
      background-image: url('Intro.png');
    }

    #popup-realisations {
      background-image: url('Réalisations.png');
    }

    #popup-presse {
      background-image: url('presse.png');
    }

    .next-button {
      background: url('boutonnext.png') no-repeat center center;
      background-size: contain;
      border: none;
      width: 150px;
      height: 50px;
      cursor: pointer;
      z-index: 120;
      position: relative;
      margin-bottom: 30px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Popup d'introduction -->
  <div id="alpha-mask" class="popup-mask">
    <div id="intro-popup" class="popup">
      <button id="next-btn" class="next-button"></button>
    </div>
  </div>

  <!-- Icône Réalisations -->
  <div class="icon-container realisations" style="display: none;">
    <img id="icone-jaune" src="icone_jaune.png" alt="Icône Jaune" />
    <span class="tooltip">Réalisations</span>
  </div>

  <!-- Popup Réalisations -->
  <div id="popup-realisations-mask" class="popup-mask hidden">
    <div id="popup-realisations" class="popup">
      <button id="close-realisations-btn" class="next-button"></button>
    </div>
  </div>

  <!-- Icône Presse -->
  <div class="icon-container presse" style="display: none;">
    <img id="icone-presse" src="icone_jaune.png" alt="Icône Presse" />
    <span class="tooltip">Presse</span>
  </div>

  <!-- Popup Presse -->
  <div id="popup-presse-mask" class="popup-mask hidden">
    <div id="popup-presse" class="popup">
      <button id="close-presse-btn" class="next-button"></button>
    </div>
  </div>

  <script>
    // Intro
    const alphaMask = document.getElementById('alpha-mask');
    const nextBtn = document.getElementById('next-btn');
    const iconRealisations = document.querySelector('.icon-container.realisations');

    // Réalisations
    const popupRealisationsMask = document.getElementById('popup-realisations-mask');
    const closeRealisationsBtn = document.getElementById('close-realisations-btn');
    const iconeJaune = document.getElementById('icone-jaune');

    // Presse
    const iconPresse = document.querySelector('.icon-container.presse');
    const popupPresseMask = document.getElementById('popup-presse-mask');
    const closePresseBtn = document.getElementById('close-presse-btn');
    const iconePresse = document.getElementById('icone-presse');

    // Fermer le popup d’intro
    function closeIntro() {
      alphaMask.classList.add('hidden');
      setTimeout(() => {
        iconRealisations.style.display = 'inline-block';
      }, 300);
    }

    // Clic sur l’icône Réalisations
    iconeJaune.addEventListener('click', () => {
        console.log("✅ Clic sur Réalisations détecté");
      popupRealisationsMask.classList.remove('hidden');
    });

    // Fermer le popup Réalisations
    closeRealisationsBtn.addEventListener('click', () => {
      popupRealisationsMask.classList.add('hidden');
      iconPresse.style.display = 'inline-block';
    });

    // Clic sur l’icône Presse
    iconePresse.addEventListener('click', () => {
      popupPresseMask.classList.remove('hidden');
    });

    // Fermer le popup Presse
    closePresseBtn.addEventListener('click', () => {
      popupPresseMask.classList.add('hidden');
    });

    // Lancer à la fin de l’intro
    window.onload = () => {
      nextBtn.addEventListener('click', closeIntro);
    };
  </script>

</body>
</html>
