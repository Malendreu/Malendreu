<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    body {
      font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Room2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .icon-container {
      position: absolute;
      display: inline-block;
      cursor: pointer;
      z-index: 20;
      transition: transform 0.3s ease;
    }

    .icon-container.realisations { top: 90px; left: 556px; }
    .icon-container.enseignement { top: 90px; left: 760px; }
    .icon-container.presse       { top: 300px; left: 386px; }
    .icon-container.lien         { top: 306px; left: 252px; }
    .icon-container.conception   { top: 305px; left: 1060px; }
    .icon-container.projets      { top: 500px; left: 1170px; }

    .icon-container img {
      width: 25px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .icon-container:hover img {
      transform: scale(1.5);
    }

    .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      white-space: nowrap;
      pointer-events: none;
    }

    .icon-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .alpha-mask {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .alpha-mask.hidden {
      display: none;
    }

    .popup {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 90%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 1100;
    }

    #intro-popup        { background-image: url('Intro.png'); }
    #realisations-popup { background-image: url('Realisations.png'); }
    #enseignement-popup { background-image: url('Enseignement1.png'); }
    #presse-popup       { background-image: url('presse.png'); }
    #conception-popup   { background-image: url('Conception.png'); }
    #projets-popup      { background-image: url('jeux.png'); }

    .popup button {
      background: none;
      color: white;
      font-size: 36px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 1300;
    }

    .jeu-lien {
      position: absolute;
      z-index: 1200;
      cursor: pointer;
    }

    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1250;
      display: none;
    }

    .video-container iframe {
      width: 560px;
      height: 315px;
      border: none;
    }

    .close-video {
      position: absolute;
      top: -20px;
      right: -20px;
      background: white;
      color: black;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 1300;
    }

    @keyframes moveFromRealisations {
      0% { top: 90px; left: 556px; opacity: 0; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(10deg); }
      100% { top: 300px; left: 386px; transform: scale(1) rotate(0deg); }
    }

    @keyframes moveFromRealisationsToLien {
      0% { top: 90px; left: 556px; opacity: 0; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(-10deg); }
      100% { top: 306px; left: 252px; transform: scale(1) rotate(0deg); }
    }

    @keyframes moveFromConceptionToProjets {
      0% { top: 305px; left: 1060px; opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { top: 500px; left: 1160px; transform: scale(1); }
    }

    .icon-container.presse.animate-entry       { animation: moveFromRealisations 1s ease-out forwards; z-index: 30; }
    .icon-container.lien.animate-entry         { animation: moveFromRealisationsToLien 1s ease-out forwards; z-index: 30; }
    .icon-container.projets.animate-entry      { animation: moveFromConceptionToProjets 1s ease-out forwards; z-index: 30; }

    .sparkle {
      position: absolute;
      top: -10px;
      left: 10px;
      width: 15px;
      height: 15px;
      background: radial-gradient(white, rgba(255,255,255,0));
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>

  <!-- Popups -->
  <div id="intro-mask" class="alpha-mask">
    <div id="intro-popup" class="popup">
      <button id="intro-next-btn">×</button>
    </div>
  </div>

  <div id="realisations-mask" class="alpha-mask hidden">
    <div id="realisations-popup" class="popup">
      <button id="realisations-close-btn">×</button>
    </div>
  </div>

  <div id="enseignement-mask" class="alpha-mask hidden">
    <div id="enseignement-popup" class="popup">
      <button id="enseignement-close-btn">×</button>
    </div>
  </div>

  <div id="presse-mask" class="alpha-mask hidden">
    <div id="presse-popup" class="popup">
      <button id="presse-close-btn">×</button>
    </div>
  </div>

  <div id="conception-mask" class="alpha-mask hidden">
    <div id="conception-popup" class="popup">
      <button id="conception-close-btn">×</button>
    </div>
  </div>

  <div id="projets-mask" class="alpha-mask hidden">
    <div id="projets-popup" class="popup">
      <div class="jeu-lien" style="top: 270px; left: 470px; width: 200px; height: 120px;" data-video="https://www.youtube.com/embed/RXPQ3xj8L4o"></div>
      <div class="jeu-lien" style="top: 270px; left: 650px; width: 200px; height: 120px;" data-video="https://www.youtube.com/embed/7P7MH3DT_8Q"></div>
      <div class="jeu-lien" style="top: 440px; left: 150px; width: 200px; height: 120px;" data-video="https://www.youtube.com/embed/rMZ7WJSGWeo"></div>
      <div class="jeu-lien" style="top: 440px; left: 320px; width: 200px; height: 120px;" data-video="https://www.youtube.com/embed/tcjOY3xPSDM"></div>
      <div class="jeu-lien" style="top: 440px; left: 550px; width: 200px; height: 120px;" data-video="https://www.youtube.com/embed/VwTGos1JHsc"></div>
      <div class="video-container" id="video-container">
        <button class="close-video" onclick="closeVideo()">×</button>
        <iframe id="video-frame" src="" allowfullscreen></iframe>
      </div>
      <button id="projets-close-btn">×</button>
    </div>
  </div>

  <!-- Icônes -->
  <div class="icon-container realisations" style="display:none;">
    <img src="icone_jaune.png" alt="Réalisations" />
    <span class="tooltip">Réalisations</span>
  </div>

  <div class="icon-container enseignement" style="display:none;">
    <img src="icone_bleu.png" alt="Enseignement" />
    <span class="tooltip">Enseignement</span>
  </div>

  <div class="icon-container presse" style="display:none;">
    <div class="sparkle"></div>
    <img src="icone_jaune.png" alt="Presse" />
    <span class="tooltip">Presse</span>
  </div>

  <div class="icon-container lien" style="display:none;">
    <div class="sparkle"></div>
    <img src="icone_jaune.png" alt="Lien" />
    <span class="tooltip">Lien</span>
  </div>

  <div class="icon-container conception" style="display:none;">
    <img src="icone_rose.png" alt="Conception de jeux" />
    <span class="tooltip">Conception de jeux</span>
  </div>

  <div class="icon-container projets" style="display:none;">
    <img src="icone_rose.png" alt="Projets" />
    <span class="tooltip">Projets</span>
  </div>

  <!-- Script -->
  <script>
    const introNextBtn = document.getElementById('intro-next-btn');
    const projetsCloseBtn = document.getElementById('projets-close-btn');
    const videoContainer = document.getElementById('video-container');
    const videoFrame = document.getElementById('video-frame');

    document.querySelectorAll('.alpha-mask button').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.closest('.alpha-mask').classList.add('hidden');
      });
    });

    document.querySelector('.icon-container.realisations').addEventListener('click', () => {
      document.getElementById('realisations-mask').classList.remove('hidden');
    });

    document.querySelector('.icon-container.enseignement').addEventListener('click', () => {
      document.getElementById('enseignement-mask').classList.remove('hidden');
    });

    document.querySelector('.icon-container.presse').addEventListener('click', () => {
      document.getElementById('presse-mask').classList.remove('hidden');
    });

    document.querySelector('.icon-container.lien').addEventListener('click', () => {
      window.open('https://editionsfides.com/collections/alexandre-maude', '_blank');
    });

    document.querySelector('.icon-container.conception').addEventListener('click', () => {
      document.getElementById('conception-mask').classList.remove('hidden');
    });

    document.querySelector('.icon-container.projets').addEventListener('click', () => {
      document.getElementById('projets-mask').classList.remove('hidden');
    });

    introNextBtn.addEventListener('click', () => {
      document.getElementById('intro-mask').classList.add('hidden');
      document.querySelector('.icon-container.realisations').style.display = 'inline-block';
      document.querySelector('.icon-container.enseignement').style.display = 'inline-block';
      document.querySelector('.icon-container.conception').style.display = 'inline-block';
    });

    document.querySelectorAll('.jeu-lien').forEach(lien => {
      lien.addEventListener('click', () => {
        const videoUrl = lien.getAttribute('data-video');
        videoFrame.src = `${videoUrl}?autoplay=1`;
        videoContainer.style.display = 'block';
      });
    });

    function closeVideo() {
      videoFrame.src = '';
      videoContainer.style.display = 'none';
    }
  </script>
</body>
</html>
