<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>

  <style>
    body {
      font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Room.png') no-repeat center center fixed;
      background-size: cover;
      color: #E6E6FA;
      max-width: 750px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      position: relative;
    }

    /* Images interactives fixes */
    #interactive-container3, #interactive-container2, #interactive-container {
      position: fixed;
      cursor: pointer;
      z-index: 10;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    #interactive-container {
      top: 5%;
      left: 22%;
      width: 300px;
    }
    #interactive-container3 {
      top: 38%;
      left: 65.6%;
      width: 160px;
    }
    #interactive-container2 {
      top: 18%;
      left: 2.8%;
      width: 200px;
    }

    /* Style des images */
    #interactive-container img {
      width: 100%;
      border-radius: 10px;
      transform: rotateY(22deg) rotateX(5deg);
      transition: transform 0.3s ease;
    }
    #interactive-container img:hover {
      transform: rotateY(0deg) rotateX(0deg);
    }

    /* Popup réalisations */
    #popup-modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    #popup-modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
    #popup-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 1010;
    }

    /* Texte narratif */
    #game-box {
      margin-top: 400px;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      text-align: center;
      font-size: 1.2rem;
    }

    #choices button {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    #choices button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <div id="interactive-container">
    <img src="Books.png" alt="Réalisations" id="interactive-img" />
  </div>

  <div id="interactive-container3">
    <img src="jeux.png" alt="Jeux interactifs" id="interactive-img3" />
  </div>

  <div id="interactive-container2">
    <img src="Livres.png" alt="Livres interactifs" id="interactive-img2" />
  </div>

  <!-- Popup réalisations -->
  <div id="popup-modal">
    <span id="popup-close">&times;</span>
    <img src="Réalisations.png?v=1" alt="Réalisations" />
  </div>

  <div id="game-box">
    <div id="story">Explorez le bureau pour en apprendre plus sur Maude Alexandre</div>
    <div id="choices"></div>
  </div>

  <script>
    // Popup réalisations
    const popupModal = document.getElementById('popup-modal');
    const popupClose = document.getElementById('popup-close');
    const btnRealisations = document.getElementById('interactive-img');

    btnRealisations.addEventListener('click', () => {
      popupModal.style.display = 'flex';
    });

    popupClose.addEventListener('click', () => {
      popupModal.style.display = 'none';
    });

    // Narration interactive simplifiée
    const storyText = {
      start: {
        text: "Explorez le bureau pour en apprendre plus sur Maude Alexandre",
        choices: [
          { text: "Compétences", next: "skills" },
          { text: "Projets réalisés", next: "projects" }
        ]
      },
      skills: {
        text: "Voici mes compétences:\n- Conception de mécaniques de jeu\n- Gestion d'équipe\n- Design narratif\n\nVeux-tu écouter un audio?",
        choices: [
          { text: "Oui", next: "audio" },
          { text: "Retour", next: "start" }
        ]
      },
      audio: {
        text: "Écoute cette présentation audio courte :",
        audio: true,
        audioSrc: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        choices: [
          { text: "Retour", next: "skills" }
        ]
      },
      projects: {
        text: "Voici quelques projets :\n- Need For Speed Take Down\n- Scooby Doo Mystery Case Files\n- Thomas and Friends Big Adventure",
        choices: [
          { text: "Retour", next: "start" }
        ]
      }
    };

    const storyEl = document.getElementById('story');
    const choicesEl = document.getElementById('choices');

    function renderNode(nodeKey) {
      const node = storyText[nodeKey];
      storyEl.innerHTML = '';
      choicesEl.innerHTML = '';

      // Texte
      const paragraphs = node.text.split('\n').map(p => `<p>${p}</p>`).join('');
      storyEl.innerHTML = paragraphs;

      // Audio
      if (node.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = node.audioSrc;
        audio.className = "media";
        storyEl.appendChild(audio);
      }

      // Boutons choix
      if (node.choices.length > 0) {
        node.choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.textContent = choice.text;
          btn.onclick = () => renderNode(choice.next);
          choicesEl.appendChild(btn);
        });
      }
    }

    renderNode('start');
  </script>

</body>
</html>
