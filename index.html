<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CV narratif</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .icon {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: none;
    }

    .popup {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 800px;
      height: 600px;
      background-size: cover;
      display: none;
    }

    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('intro.png') no-repeat center center;
      background-size: cover;
      z-index: 1;
    }

    .next-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 2;
    }

    /* Icônes positionnées */
    #icone-enseignement {
      top: 350px;
      left: 550px;
    }

    #icone-conception {
      top: 300px;
      left: 300px;
    }

    #icone-realisations {
      top: 400px;
      left: 700px;
    }

    .popup img {
      width: 100%;
      height: 100%;
    }

    .jeu-lien, .jeu-lien-video {
      position: absolute;
      width: 100px;
      height: 50px;
      z-index: 3;
    }

    .jeu-lien-video {
      background: transparent;
    }

    #video-container {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 800px;
      height: 600px;
      display: none;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.9);
    }

    #youtube-player {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-video {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 11;
    }

    #projets-close-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: url('boutonnext.png') no-repeat center;
      width: 50px;
      height: 50px;
      border: none;
      cursor: pointer;
      z-index: 4;
    }
  </style>
</head>
<body>

<!-- Intro -->
<div id="intro">
  <img src="intro.png" alt="Intro" style="width:100%; height:100%;">
  <img src="boutonnext.png" alt="Suivant" class="next-button" id="intro-next">
</div>

<!-- Icônes -->
<img src="icone_bleu.png" id="icone-enseignement" class="icon" title="Enseignement">
<img src="icone_bleu.png" id="icone-conception" class="icon" title="Conception">
<img src="icone_bleu.png" id="icone-realisations" class="icon" title="Réalisations">

<!-- Popups -->
<div id="popup-enseignement" class="popup">
  <img src="Enseignement1.png" alt="Enseignement">
  <img src="boutonnext.png" alt="Suivant" class="next-button" id="enseignement-next">
</div>

<div id="popup-conception" class="popup">
  <img src="Conception.png" alt="Conception">
  <img src="boutonnext.png" alt="Suivant" class="next-button" id="conception-next">
</div>

<div id="popup-realisations" class="popup">
  <img src="Realisations.png" alt="Réalisations">
  <img src="boutonnext.png" alt="Suivant" class="next-button" id="realisations-next">
</div>

<!-- Popup Projets -->
<div id="projets-popup" class="popup">
  <img src="Projets.png" alt="Projets">

  <!-- Liens vidéos invisibles -->
  <div class="jeu-lien-video" id="trigger-video-1" style="top: 270px; left: 470px;"></div>
  <div class="jeu-lien-video" id="trigger-video-2" style="top: 270px; left: 670px;"></div>

  <!-- Liens visibles 3 à 5 -->
  <a href="https://exemple3.com" class="jeu-lien" style="top: 440px; left: 150px;">Lien 3</a>
  <a href="https://exemple4.com" class="jeu-lien" style="top: 440px; left: 320px;">Lien 4</a>
  <a href="https://exemple5.com" class="jeu-lien" style="top: 440px; left: 550px;">Lien 5</a>

  <!-- Conteneur vidéo -->
  <div id="video-container">
    <iframe id="youtube-player" src="" allowfullscreen></iframe>
    <button class="close-video" id="close-video">×</button>
  </div>

  <!-- Bouton suivant -->
  <button id="projets-close-btn"></button>
</div>

<!-- Script JS -->
<script>
  // Affichage des icônes après intro
  document.getElementById('intro-next').addEventListener('click', () => {
    document.getElementById('intro').style.display = 'none';
    document.getElementById('icone-enseignement').style.display = 'block';
    document.getElementById('icone-conception').style.display = 'block';
    document.getElementById('icone-realisations').style.display = 'block';
  });

  // Popups classiques
  document.getElementById('icone-enseignement').addEventListener('click', () => {
    document.getElementById('popup-enseignement').style.display = 'block';
  });
  document.getElementById('enseignement-next').addEventListener('click', () => {
    document.getElementById('popup-enseignement').style.display = 'none';
  });

  document.getElementById('icone-conception').addEventListener('click', () => {
    document.getElementById('popup-conception').style.display = 'block';
  });
  document.getElementById('conception-next').addEventListener('click', () => {
    document.getElementById('popup-conception').style.display = 'none';
  });

  document.getElementById('icone-realisations').addEventListener('click', () => {
    document.getElementById('popup-realisations').style.display = 'block';
  });
  document.getElementById('realisations-next').addEventListener('click', () => {
    document.getElementById('popup-realisations').style.display = 'none';
    document.getElementById('projets-popup').style.display = 'block';
  });

  // Vidéo YouTube
  const videoContainer = document.getElementById('video-container');
  const youtubePlayer = document.getElementById('youtube-player');
  const closeVideoBtn = document.getElementById('close-video');

  document.getElementById('trigger-video-1').addEventListener('click', () => {
    videoContainer.style.display = 'block';
    youtubePlayer.src = 'https://www.youtube.com/embed/RXPQ3xj8L4o?autoplay=1';
  });

  document.getElementById('trigger-video-2').addEventListener('click', () => {
    videoContainer.style.display = 'block';
    youtubePlayer.src = 'https://www.youtube.com/embed/7P7MH3DT_8Q?autoplay=1';
  });

  closeVideoBtn.addEventListener('click', () => {
    videoContainer.style.display = 'none';
    youtubePlayer.src = '';
  });

  // Fermeture du popup projets
  document.getElementById('projets-close-btn').addEventListener('click', () => {
    document.getElementById('projets-popup').style.display = 'none';
  });
</script>

</body>
</html>
