<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Popup Jeux avec vidéos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #popup-jeux {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 800px;
      height: 600px;
      background-image: url('jeux.png');
      background-size: cover;
      background-position: center;
      display: none;
      z-index: 1000;
    }

    .jeu-lien {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
      background-color: transparent;
    }

    #lien1 {
      top: 100px;
      left: 150px;
    }

    #lien2 {
      top: 100px;
      left: 300px;
    }

    #video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 560px;
      height: 315px;
      z-index: 1100;
      display: none;
    }

    #video-container iframe {
      width: 100%;
      height: 100%;
    }

    #close-video {
      position: absolute;
      top: -30px;
      right: -30px;
      background-color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1200;
    }

    #btn-next-jeux {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1050;
    }
  </style>
</head>
<body>
  <div id="popup-jeux">
    <div class="jeu-lien" id="lien1"></div>
    <div class="jeu-lien" id="lien2"></div>
    <img id="btn-next-jeux" src="boutonnext.png" alt="Next" />
  </div>

  <div id="video-container">
    <iframe id="youtube-player" src="" allowfullscreen></iframe>
    <button id="close-video">×</button>
  </div>

  <script>
    const lien1 = document.getElementById('lien1');
    const lien2 = document.getElementById('lien2');
    const videoContainer = document.getElementById('video-container');
    const youtubePlayer = document.getElementById('youtube-player');
    const closeVideo = document.getElementById('close-video');

    lien1.addEventListener('click', () => {
      videoContainer.style.display = 'block';
      youtubePlayer.src = 'https://www.youtube.com/embed/L1v7hXEQhsQ?autoplay=1';
    });

    lien2.addEventListener('click', () => {
      videoContainer.style.display = 'block';
      youtubePlayer.src = 'https://www.youtube.com/embed/7P7MH3DT_8Q?autoplay=1';
    });

    closeVideo.addEventListener('click', () => {
      videoContainer.style.display = 'none';
      youtubePlayer.src = '';
    });
  </script>
</body>
</html>
