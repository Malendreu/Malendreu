<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    body {
      font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Room2.png') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .icon-container {
      position: absolute;
      top: 90px;
      left: 556px;
      display: inline-block;
      position: relative;
      cursor: pointer;
      z-index: 15;
      transition: transform 0.3s ease;
    }

    /* Position de la deuxième icône "presse" */
    .icon-container.presse {
      top: 150px; /* à ajuster selon besoin */
      left: 600px; /* à ajuster selon besoin */
    }

    #icone-jaune {
      position: static;
      width: 25px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .icon-container:hover #icone-jaune {
      transform: scale(1.5);
    }

    .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      white-space: nowrap;
      pointer-events: none;
    }

    .icon-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    /* Masques alpha */
    .alpha-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .hidden {
      display: none !important;
    }

    /* Popups communs */
    .popup {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 90%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 20;
    }

    #intro-popup {
      background-image: url('Intro.png');
    }
    #realisations-popup {
      background-image: url('Réalisations.png');
    }

    /* Boutons */
    .btn-close {
      background: url('boutonnext.png') no-repeat center center;
      background-size: contain;
      border: none;
      width: 150px;
      height: 50px;
      cursor: pointer;
      z-index: 30;
      position: relative;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Masque alpha et popup intro -->
  <div id="alpha-mask" class="alpha-mask">
    <div id="intro-popup" class="popup">
      <button id="next-btn" class="btn-close"></button>
    </div>
  </div>

  <!-- Masque alpha et popup réalisations -->
  <div id="alpha-mask-realisations" class="alpha-mask hidden">
    <div id="realisations-popup" class="popup">
      <button id="close-realisations-btn" class="btn-close"></button>
    </div>
  </div>

  <!-- Icône à afficher après intro -->
  <div class="icon-container" id="icon-narratif" style="display:none;">
    <img id="icone-jaune" src="icone_jaune.png" alt="Icône Jaune" />
    <span class="tooltip">Réalisations</span>
  </div>

  <!-- Nouvelle icône "Presse" -->
  <div class="icon-container presse" id="icon-presse" style="display:none;">
    <img src="presse.png" alt="Icône Presse" />
    <span class="tooltip">Presse</span>
  </div>

<script>
  const alphaMask = document.getElementById('alpha-mask');
  const introPopup = document.getElementById('intro-popup');
  const nextBtn = document.getElementById('next-btn');

  const alphaMaskRealisations = document.getElementById('alpha-mask-realisations');
  const realisationsPopup = document.getElementById('realisations-popup');
  const closeRealisationsBtn = document.getElementById('close-realisations-btn');

  const iconNarratif = document.getElementById('icon-narratif');
  const iconPresse = document.getElementById('icon-presse');

  // Fonction pour cacher toutes les icônes
  function hideIcons() {
    document.querySelectorAll('.icon-container').forEach(icon => {
      icon.classList.add('hidden');
    });
  }

  // Fonction pour montrer toutes les icônes (après intro, on affiche les 2)
  function showIcons() {
    iconNarratif.style.display = 'inline-block';
    iconPresse.style.display = 'inline-block';
    iconNarratif.classList.remove('hidden');
    iconPresse.classList.remove('hidden');
  }

  // Fermeture popup intro
  function closeIntro() {
    alphaMask.classList.add('hidden');
    introPopup.classList.add('hidden');

    setTimeout(() => {
      showIcons();
      console.log("Icônes affichées après intro");
    }, 500);
  }

  // Ouvrir popup réalisations
  function openPopupRealisations() {
    hideIcons();
    alphaMaskRealisations.classList.remove('hidden');
    realisationsPopup.classList.remove('hidden');
  }

  // Fermer popup réalisations
  function closePopupRealisations() {
    alphaMaskRealisations.classList.add('hidden');
    realisationsPopup.classList.add('hidden');
    showIcons();
  }

  window.onload = () => {
    if(nextBtn) nextBtn.addEventListener('click', closeIntro);
    if(iconNarratif) iconNarratif.addEventListener('click', openPopupRealisations);
    if(closeRealisationsBtn) closeRealisationsBtn.addEventListener('click', closePopupRealisations);
  };
</script>

</body>
</html>
