<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    /* Style général */
    body {
      font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Room2.png') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Masque alpha pour l'intro */
    #alpha-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* Contenu du popup */
    #intro-popup {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 80%;
      background: url('Intro.png') no-repeat center center;
      background-size: contain;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 20;
    }

    /* Bouton pour fermer le pop-up */
    #next-btn {
      background: url('boutonnext.png') no-repeat center center;
      background-size: contain;
      border: none;
      width: 150px;
      height: 50px;
      cursor: pointer;
      z-index: 30;
      position: relative;
      margin-bottom: 30px;
    }

    /* Cache le popup et le masque alpha */
    .hidden {
      display: none !important;
    }

    /* Positionnement absolu pour l'icône jaune */
    #icone-jaune {
      position: absolute;
      top: 90px;
      left: 566px;
      transform: translate(-50%, -50%);
      width: 25px;
      height: auto;
      z-index: 15;
      display: none;
    }

    /* Effet de survol pour l'icône */
    .icon-container:hover #icone-jaune {
      transform: scale(1.5);
    }

    /* Style du tooltip */
    .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .icon-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Masque alpha et popup -->
  <div id="alpha-mask">
    <div id="intro-popup">
      <!-- Le bouton pour passer à la page principale -->
      <button id="next-btn"></button>
    </div>
  </div>

  <!-- Icône à afficher après la fermeture du pop-up -->
  <div class="icon-container" style="display:none;">
    <img id="icone-jaune" src="icone_jaune.png" alt="Icône Jaune" />
    <span class="tooltip">Réalisations</span>
  </div>

  <script>
    // Sélectionner les éléments HTML
    const alphaMask = document.getElementById('alpha-mask');
    const introPopup = document.getElementById('intro-popup');
    const nextBtn = document.getElementById('next-btn');
    const iconContainer = document.querySelector('.icon-container');
    const iconeJaune = document.getElementById('icone-jaune');

    // Fonction pour fermer le pop-up et l'alpha
    function closeIntro() {
      alphaMask.classList.add('hidden'); // Cacher le masque alpha
      introPopup.classList.add('hidden'); // Cacher le pop-up
      iconContainer.style.display = 'inline-block'; // Afficher l'icône
    }

    // Ajouter un gestionnaire d'événements après le chargement du DOM
    window.onload = function() {
      if (nextBtn) {
        nextBtn.addEventListener('click', closeIntro);
        console.log("Écouteur d'événements ajouté au bouton.");
      } else {
        console.log("Erreur : Le bouton n'a pas été trouvé.");
      }
    };
  </script>

</body>
</html>
