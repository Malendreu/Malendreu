<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    body {
      font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Room2.png') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Icône jaune Réalisations */
    .icon-container {
      position: absolute;
      top: 90px;
      left: 556px;
      display: inline-block;
      position: relative; /* pour tooltip */
      cursor: pointer;
      z-index: 15;
      transition: transform 0.3s ease;
    }
    #icone-jaune {
      position: static;
      width: 25px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .icon-container:hover #icone-jaune {
      transform: scale(1.5);
    }

    /* Icône jaune Presse (décalée) */
    .icon-container.presse {
      top: 400px;   /* MAJ ici */
      left: 486px;  /* MAJ ici */
    }
    #icone-jaune-presse {
      width: 25px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .icon-container.presse:hover #icone-jaune-presse {
      transform: scale(1.5);
    }

    /* Tooltip */
    .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      white-space: nowrap;
      pointer-events: none;
    }
    .icon-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    /* Masque alpha (overlay) pour popups */
    #alpha-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup générique */
    .popup {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 90%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 1100;
    }

    /* Popup intro */
    #intro-popup {
      background-image: url('Intro.png');
    }

    /* Popup réalisations */
    #popup-realisations {
      background-image: url('Réalisations.png');
    }

    /* Bouton fermeture */
    .popup button {
      background: url('boutonnext.png') no-repeat center center;
      background-size: contain;
      border: none;
      width: 150px;
      height: 50px;
      cursor: pointer;
      z-index: 1200;
      position: relative;
      margin-bottom: 30px;
    }

    /* Cacher les éléments */
    .hidden {
      display: none !important;
    }

    /* Cacher les icônes quand popup visible */
    .hide-icons {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Popup intro initial -->
  <div id="alpha-mask">
    <div id="intro-popup" class="popup">
      <button id="next-btn"></button>
    </div>
  </div>

  <!-- Popup Réalisations -->
  <div id="alpha-mask-realisations" class="hidden">
    <div id="popup-realisations" class="popup">
      <button id="close-realisations-btn"></button>
    </div>
  </div>

  <!-- Icône Réalisations -->
  <div class="icon-container" style="display:none;">
    <img id="icone-jaune" src="icone_jaune.png" alt="Icône Réalisations" />
    <span class="tooltip">Réalisations</span>
  </div>

  <!-- Icône Presse (apparaît après fermeture popup réalisations) -->
  <div class="icon-container presse hidden">
    <img id="icone-jaune-presse" src="icone_jaune.png" alt="Icône Presse" />
    <span class="tooltip">Presse</span>
  </div>

<script>
  const alphaMask = document.getElementById('alpha-mask');
  const introPopup = document.getElementById('intro-popup');
  const nextBtn = document.getElementById('next-btn');

  const alphaMaskRea = document.getElementById('alpha-mask-realisations');
  const popupRea = document.getElementById('popup-realisations');
  const closeReaBtn = document.getElementById('close-realisations-btn');

  const iconContainer = document.querySelector('.icon-container:not(.presse)');
  const iconPresse = document.querySelector('.icon-container.presse');

  // Ferme intro, affiche icône Réalisations
  function closeIntro() {
    alphaMask.classList.add('hidden');
    introPopup.classList.add('hidden');
    iconContainer.style.display = 'inline-block';
  }

  // Ouvre popup réalisations et cache icônes
  function openRealisations() {
    alphaMaskRea.classList.remove('hidden');
    popupRea.classList.remove('hidden');
    iconContainer.classList.add('hide-icons');
    iconPresse.classList.add('hide-icons');
  }

  // Ferme popup réalisations, affiche icône Presse, réaffiche icône réalisations
  function closeRealisations() {
    alphaMaskRea.classList.add('hidden');
    popupRea.classList.add('hidden');
    iconContainer.classList.remove('hide-icons');
    iconPresse.classList.remove('hide-icons');
    iconPresse.classList.remove('hidden');
  }

  // Événements
  window.onload = () => {
    if(nextBtn) nextBtn.addEventListener('click', closeIntro);
    if(iconContainer) iconContainer.addEventListener('click', openRealisations);
    if(closeReaBtn) closeReaBtn.addEventListener('click', closeRealisations);
  };
</script>

</body>
</html>
