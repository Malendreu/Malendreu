<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    body {
      font-family: 'MS Gothic', Tahoma, sans-serif;
      background: url('Room2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .icon-container {
      position: absolute;
      display: inline-block;
      cursor: pointer;
      z-index: 20;
      transition: transform 0.3s ease;
    }

    .icon-container.realisations { top: 90px; left: 556px; }
    .icon-container.enseignement { top: 90px; left: 760px; }
    .icon-container.presse       { top: 300px; left: 386px; }
    .icon-container.lien         { top: 306px; left: 252px; }
    .icon-container.conception   { top: 305px; left: 1060px; }
    .icon-container.projets      { top: 500px; left: 1170px; }

    .icon-container img {
      width: 25px;
      height: auto;
    }

    .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      pointer-events: none;
      z-index: 100;
    }

    .icon-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .alpha-mask {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .alpha-mask.hidden {
      display: none;
    }

    .popup {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 90%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 1100;
    }

    #intro-popup        { background-image: url('Intro.png'); }
    #realisations-popup { background-image: url('Realisations.png'); }
    #enseignement-popup { background-image: url('Enseignement1.png'); }
    #presse-popup       { background-image: url('presse.png'); }
    #conception-popup   { background-image: url('Conception.png'); }
    #projets-popup      { background-image: url('jeux.png'); }

    .popup .next-btn {
      background: url('boutonnext.png') no-repeat center center;
      background-size: contain;
      border: none;
      width: 150px;
      height: 50px;
      cursor: pointer;
      margin-bottom: 30px;
      z-index: 1100;
    }

    .jeu-lien {
      position: absolute;
      z-index: 1200;
      cursor: pointer;
    }

    .video-container {
      position: absolute;
      width: 300px;
      height: 170px;
      z-index: 1500;
      display: none;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-video {
      position: absolute;
      top: -15px;
      right: -15px;
      background: white;
      color: black;
      font-weight: bold;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
      z-index: 1600;
    }

    .icon-container.presse.animate-entry,
    .icon-container.lien.animate-entry,
    .icon-container.projets.animate-entry {
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- POPUPS -->
  <div id="intro-mask" class="alpha-mask">
    <div id="intro-popup" class="popup">
      <button class="next-btn" id="intro-next-btn"></button>
    </div>
  </div>

  <div id="realisations-mask" class="alpha-mask hidden">
    <div id="realisations-popup" class="popup">
      <button class="next-btn" id="realisations-close-btn"></button>
    </div>
  </div>

  <div id="enseignement-mask" class="alpha-mask hidden">
    <div id="enseignement-popup" class="popup">
      <button class="next-btn" id="enseignement-close-btn"></button>
    </div>
  </div>

  <div id="presse-mask" class="alpha-mask hidden">
    <div id="presse-popup" class="popup">
      <button class="next-btn" id="presse-close-btn"></button>
    </div>
  </div>

  <div id="conception-mask" class="alpha-mask hidden">
    <div id="conception-popup" class="popup">
      <button class="next-btn" id="conception-close-btn"></button>
    </div>
  </div>

  <div id="projets-mask" class="alpha-mask hidden">
    <div id="projets-popup" class="popup">
      <div class="jeu-lien" style="top:270px; left:470px; width:120px; height:70px;" onclick="openVideo(this, 'https://www.youtube.com/embed/RXPQ3xj8L4o')"></div>
      <div class="jeu-lien" style="top:270px; left:650px; width:120px; height:70px;" onclick="openVideo(this, 'https://www.youtube.com/embed/7P7MH3DT_8Q')"></div>
      <div class="jeu-lien" style="top:440px; left:150px; width:120px; height:70px;" onclick="openVideo(this, 'https://www.youtube.com/embed/rMZ7WJSGWeo')"></div>
      <div class="jeu-lien" style="top:440px; left:320px; width:120px; height:70px;" onclick="openVideo(this, 'https://www.youtube.com/embed/tcjOY3xPSDM')"></div>
      <div class="jeu-lien" style="top:440px; left:550px; width:120px; height:70px;" onclick="openVideo(this, 'https://www.youtube.com/embed/VwTGos1JHsc')"></div>
      <button class="next-btn" id="projets-close-btn"></button>
    </div>
  </div>

  <!-- VIDEO CONTAINER -->
  <div id="video-container" class="video-container">
    <div class="close-video" onclick="closeVideo()">×</div>
    <iframe id="video-iframe" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- ICONES -->
  <div class="icon-container realisations" style="display:none;">
    <img src="icone_jaune.png" alt="Réalisations" />
    <span class="tooltip">Réalisations</span>
  </div>

  <div class="icon-container enseignement" style="display:none;">
    <img src="icone_bleu.png" alt="Enseignement" />
    <span class="tooltip">Enseignement</span>
  </div>

  <div class="icon-container presse" style="display:none;">
    <img src="icone_jaune.png" alt="Presse" />
    <span class="tooltip">Presse</span>
  </div>

  <div class="icon-container lien" style="display:none;">
    <img src="icone_jaune.png" alt="Lien" />
    <span class="tooltip">Lien</span>
  </div>

  <div class="icon-container conception" style="display:none;">
    <img src="icone_rose.png" alt="Conception de jeux" />
    <span class="tooltip">Conception</span>
  </div>

  <div class="icon-container projets" style="display:none;">
    <img src="icone_rose.png" alt="Projets" />
    <span class="tooltip">Projets</span>
  </div>

  <!-- SCRIPT -->
  <script>
    const introNextBtn = document.getElementById('intro-next-btn');
    const projetsCloseBtn = document.getElementById('projets-close-btn');

    const iconRealisations = document.querySelector('.icon-container.realisations');
    const iconEnseignement = document.querySelector('.icon-container.enseignement');
    const iconConception = document.querySelector('.icon-container.conception');
    const iconPresse = document.querySelector('.icon-container.presse');
    const iconLien = document.querySelector('.icon-container.lien');
    const iconProjets = document.querySelector('.icon-container.projets');

    const introMask = document.getElementById('intro-mask');
    const realisationsMask = document.getElementById('realisations-mask');
    const enseignementMask = document.getElementById('enseignement-mask');
    const presseMask = document.getElementById('presse-mask');
    const conceptionMask = document.getElementById('conception-mask');
    const projetsMask = document.getElementById('projets-mask');

    const realisationsCloseBtn = document.getElementById('realisations-close-btn');
    const enseignementCloseBtn = document.getElementById('enseignement-close-btn');
    const presseCloseBtn = document.getElementById('presse-close-btn');
    const conceptionCloseBtn = document.getElementById('conception-close-btn');

    const videoContainer = document.getElementById('video-container');
    const videoIframe = document.getElementById('video-iframe');

    introNextBtn.onclick = () => {
      introMask.classList.add('hidden');
      iconRealisations.style.display = 'inline-block';
      iconEnseignement.style.display = 'inline-block';
      iconConception.style.display = 'inline-block';
    };

    iconRealisations.onclick = () => realisationsMask.classList.remove('hidden');
    realisationsCloseBtn.onclick = () => {
      realisationsMask.classList.add('hidden');
      iconPresse.style.display = 'inline-block';
      iconPresse.classList.add('animate-entry');
      iconLien.style.display = 'inline-block';
      iconLien.classList.add('animate-entry');
    };

    iconEnseignement.onclick = () => enseignementMask.classList.remove('hidden');
    enseignementCloseBtn.onclick = () => enseignementMask.classList.add('hidden');

    iconPresse.onclick = () => presseMask.classList.remove('hidden');
    presseCloseBtn.onclick = () => presseMask.classList.add('hidden');

    iconLien.onclick = () => window.open('https://editionsfides.com/collections/alexandre-maude', '_blank');

    iconConception.onclick = () => conceptionMask.classList.remove('hidden');
    conceptionCloseBtn.onclick = () => {
      conceptionMask.classList.add('hidden');
      iconProjets.style.display = 'inline-block';
      iconProjets.classList.add('animate-entry');
    };

    iconProjets.onclick = () => projetsMask.classList.remove('hidden');
    projetsCloseBtn.onclick = () => projetsMask.classList.add('hidden');

    function openVideo(link, url) {
      const rect = link.getBoundingClientRect();
      videoContainer.style.top = rect.top + 'px';
      videoContainer.style.left = rect.left + 'px';
      videoContainer.style.display = 'block';
      videoIframe.src = url + '?autoplay=1';
    }

    function closeVideo() {
      videoIframe.src = '';
      videoContainer.style.display = 'none';
    }
  </script>
</body>
</html>
