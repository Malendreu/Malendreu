<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
  .draggable {
    outline: 2px dashed rgba(255, 255, 255, 0.4);
    cursor: move;
  }
  #interactive-img {
    position: fixed;
    top: 30.475px;
    left: 367.913px;
    width: 270px;
    cursor: pointer;
    z-index: 10;
    transform: rotateY(22deg) rotateX(5deg) perspective(600px);
    border: none;
    outline: none;
    background: none;
    transition: transform 0.3s ease;
  }
  #interactive-img:hover {
    transform: rotateY(0deg) rotateX(0deg) perspective(900px);
  }
  #interactive-img2 {
    position: fixed;
    top: 297px;
    left: 1043px;
    width: 80px;
    cursor: pointer;
    z-index: 10;
    transform: none;
    border: none;
    outline: none;
    background: none;
    transition: transform 0.3s ease;
  }
  #interactive-img2:hover {
    transform: rotateY(0deg) rotateX(0deg) perspective(900px);
  }
  body {
    font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
    background: url('Room.png') no-repeat center center fixed;
    background-size: cover;
    color: #E6E6FA;
    max-width: 750px;
    margin: 0px auto;
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.6); /* fallback */
  }
  .choice {
    margin-top: 10px;
  }
  button {
    background: #4CAF50;
    border: none;
    padding: 8px 10px;
    margin: 2px 8px 5px 0;
    border-radius: 5px;
    color: #E6E6FA;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
  }
  button:hover {
    background: #45a049;
  }
  .media {
    margin-top: 15px;
    max-width: 100%;
    border-radius: 5px;
  }
  #game-box {
    position: relative;
    top: -33px;
    left: 236px;
    transform: translate(0, 0);
    width: 100%;
    max-width: 800px;
    margin: 20px auto 10px;
    padding: 20px;
    backdrop-filter: blur(3px);
    -webkit-backdrop-filter: blur(3px);
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0);
    z-index: 3;
  }
  #story p {
    font-size: 1.2rem;
    font-weight: bold;
    line-height: 1.6;
    text-align: center;
  }

  /* Popup modal pour l'image "Books.png" */
  #popup-modal-books {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 800px;
    height: auto;
    background: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  #popup-modal-books img {
    max-width: 100%;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
  }

  #popup-close-books {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    user-select: none;
    z-index: 1001;
    transition: color 0.3s ease;
  }

  #popup-close-books:hover {
    color: #ff4d4d;
  }

  /* Popup modal */
  #popup-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    display: flex;
    flex-direction: column;
  }

  #popup-modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 10px;
    box-shadow: 0 0 20px #000;
  }

  #popup-close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    user-select: none;
  }

  .tooltip-container {
    position: relative;
    display: inline-block;
  }

  .tooltip-text {
    visibility: hidden;
    width: 220px;
    color: #E6E6FA;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    padding: 8px;
    border-radius: 6px;
    position: absolute;
    bottom: 34px;
    left: 365%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.4s;
    z-index: 10;
    pointer-events: none;
  }

  .tooltip-container:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
  }

  #tooltip-books .tooltip-text {
    bottom: 34px;
  }

  #tooltip-jeu .tooltip-text {
    bottom: 300px;
  }

  #popup-modal-jeu {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 800px;
    height: auto;
    background: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    border-radius: 10px;
  }

  #popup-modal-jeu img {
    max-width: 100%;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
  }

  #popup-close-jeu {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    user-select: none;
    z-index: 1001;
  }
  </style>
</head>
<body>
  <!-- Popup pour l'image Books.png -->
  <div id="popup-modal-books">
    <span id="popup-close-books">&times;</span>
    <img src="Réalisations.png" alt="Popup image" />
  </div>

  <!-- Popup pour l'image jeu.png -->
  <div id="popup-modal-jeu">
    <span id="popup-close-jeu">&times;</span>
    <img src="Réalisations.png" alt="Projet jeu" />
  </div>

  <div class="tooltip-container" id="tooltip-books">
    <img src="Books.png" id="interactive-img" />
    <div class="tooltip-text">Réalisations</div>
  </div>

  <div class="tooltip-container" id="tooltip-jeu">
    <img src="jeu.png?v=2" id="interactive-img2" />
    <div class="tooltip-text">Projet Jeu</div>
  </div>

  <div id="game-box">
    <div id="story">
      <p> Explorez les différentes sections du bureau.</p>
    </div>
  </div>

  <script>
    // Gestion de l'ouverture et de la fermeture des popups
    document.getElementById("interactive-img").onclick = function() {
      document.getElementById("popup-modal-books").style.display = "flex";
    };
    document.getElementById("popup-close-books").onclick = function() {
      document.getElementById("popup-modal-books").style.display = "none";
    };
    
    document.getElementById("interactive-img2").onclick = function() {
      document.getElementById("popup-modal-jeu").style.display = "flex";
    };
    document.getElementById("popup-close-jeu").onclick = function() {
      document.getElementById("popup-modal-jeu").style.display = "none";
    };
  </script>
</body>
</html>
