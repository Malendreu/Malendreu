<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width,initial‑scale=1" />
  <title>CV Narratif</title>
  <style>
    /* ... tout le CSS précédent ... */

    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 560px;
      height: 315px;
      background: #000;
      z-index: 1400;
    }
    .video-container iframe {
      width:100%; height:100%; border:none;
    }
    .video-container .close-video {
      position:absolute;
      top:-15px; right:-15px;
      width:30px; height:30px;
      background:#fff; color:#000;
      border:none; border-radius:50%;
      font-size:20px; line-height:30px;
      text-align:center;
      cursor:pointer;
      z-index:1500;
    }
  </style>
</head>
<body>

<!-- code HTML popups et icônes idem -->

<script>
  const projetsCloseBtn = document.getElementById('projets-close-btn');

  document.querySelectorAll('.jeu-lien').forEach(link => {
    link.addEventListener('click', () => {
      const videoURL = link.dataset.video;
      const container = document.createElement('div');
      container.className = 'video-container';
      container.innerHTML = `
        <iframe src="${videoURL}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button class="close-video">×</button>
      `;
      document.getElementById('projets-popup').appendChild(container);

      // cacher (optionnel) ou laisser le bouton Next
      projetsCloseBtn.style.visibility = 'visible'; // ou hidden si vous préférez

      container.querySelector('.close-video').addEventListener('click', () => {
        container.remove();
        projetsCloseBtn.style.visibility = 'visible';
      });
    });
  });
</script>
</body>
</html>
