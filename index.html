<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    /* Style général */
    body {
      font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Room2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Masque alpha pour l'intro */
    #alpha-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Alpha noir pour flouter l’arrière-plan */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* Contenu du popup */
    #intro-popup {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 80%;
      background: url('Intro.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Bouton pour fermer le pop-up */
    #next-btn {
      position: absolute;
      bottom: 20px;
      background: url('buttonnext.png') no-repeat center center;
      background-size: contain;
      border: none;
      width: 150px;
      height: 50px;
      cursor: pointer;
    }

    /* Cache le popup après le clic */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Masque alpha et popup -->
  <div id="alpha-mask">
    <div id="intro-popup">
      <!-- Le bouton pour passer à la page principale -->
      <button id="next-btn" onclick="closeIntro()"></button>
    </div>
  </div>

  <script>
    // Fonction pour fermer l'intro et enlever l'alpha
    function closeIntro() {
      const alphaMask = document.getElementById('alpha-mask');
      alphaMask.classList.add('hidden'); // Cache le masque alpha et le popup
    }
  </script>

</body>
</html>
