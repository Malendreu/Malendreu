<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>

    /* Styles corrigés et regroupés */
    #interactive-img {
      position: fixed;
      perspective: 600px;
      top: 5%;
      left: 22%;
      width: 300px;
      cursor: pointer;
      z-index: 10;
      transform: rotateY(22deg) rotateX(5deg) perspective(600px);
      border: none;
      outline: none;
      background: none;
      transition: transform 0.3s ease;
    }

    #interactive-img:hover {
      transform: rotateY(0deg) rotateX(0deg) perspective(900px);
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .popup-content {
      background: #222;
      color: #eee;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 100px auto;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5em;
    }

    body {
      font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Room.png') no-repeat center center fixed;

      color: #E6E6FA;

      margin: 0px auto;
      padding: 20px;
      border-radius: 10px;

    }

    .choice {

    }

    button {
      background: #4CAF50;
      border: none;
      padding: 8px 10px;
      margin: 2px 8px 5px 0;
      border-radius: 5px;
      color: #E6E6FA;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .media {

      max-width: 100%;
      border-radius: 5px;
    }

      width: 100%;

      margin: 20px auto 10px;
      padding: 20px;

      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0);
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #story p {
      font-size: 1.2rem;
      font-weight: bold;
      line-height: 1.6;
      text-align: center;
    }

    @media (min-width: 1000px) {
      #game-box {
        max-width: 1000px;
      }
      h1 {
        max-width: 1000px;
      }
      #choices {
        display: none;
      }

        position: relative;
        display: inline-block;
      }

        color: #E6E6FA;
        font-size: 1.4rem;
        font-weight: bold;

        pointer-events: none;
      }
      .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }
    }

      animation: wave 1.5s ease-in-out infinite;
    }

      }
