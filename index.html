<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('Room.png'); /* Ajouter l'image de fond */
      background-size: cover; /* Permet à l'image de couvrir toute la page */
      background-position: center; /* Centre l'image de fond */
      background-repeat: no-repeat; /* Evite la répétition de l'image */
      background-color: #f4f4f4;
    }

    /* Style pour les images interactives */
    .tooltip-container {
      position: relative;
      display: inline-block;
    }

    /* Style du texte tooltip */
    .tooltip-text {
      visibility: hidden;
      width: 120px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Placer le tooltip au-dessus de l'image */
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip-container:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    /* Style pour le popup modal */
    #popup-modal-books {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      padding: 20px;
      border-radius: 10px;
    }

    #popup-modal-books img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    #popup-close-books {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      user-select: none;
      z-index: 1001;
      transition: color 0.3s ease;
    }

    #popup-close-books:hover {
      color: #ff4d4d;
    }

    /* Ajouté pour le modal pour l'image "jeu.png" par exemple */
    #popup-modal-jeu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      padding: 20px;
      border-radius: 10px;
    }

    #popup-modal-jeu img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    #popup-close-jeu {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      user-select: none;
      z-index: 1001;
      transition: color 0.3s ease;
    }

    #popup-close-jeu:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <!-- Tooltip pour l'image Books.png -->
  <div class="tooltip-container" id="tooltip-books">
    <img src="Books.png" id="interactive-img-books" />
    <div class="tooltip-text">Réalisations</div>
  </div>

  <!-- Popup spécifique pour l'image Books.png -->
  <div id="popup-modal-books">
    <span id="popup-close-books">&times;</span>
    <img src="Réalisations.png" alt="Popup image" />
  </div>

  <!-- Tooltip pour l'image Jeu.png (exemple) -->
  <div class="tooltip-container" id="tooltip-jeu">
    <img src="jeu.png" id="interactive-img-jeu" />
    <div class="tooltip-text">Jeu</div>
  </div>

  <!-- Popup spécifique pour l'image Jeu.png -->
  <div id="popup-modal-jeu">
    <span id="popup-close-jeu">&times;</span>
    <img src="Jeu.png" alt="Popup image" />
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Variables pour le pop-up Books
      const interactiveImgBooks = document.getElementById('interactive-img-books');
      const popupModalBooks = document.getElementById('popup-modal-books');
      const popupCloseBooks = document.getElementById('popup-close-books');

      // Variables pour le pop-up Jeu (exemple)
      const interactiveImgJeu = document.getElementById('interactive-img-jeu');
      const popupModalJeu = document.getElementById('popup-modal-jeu');
      const popupCloseJeu = document.getElementById('popup-close-jeu');

      // Fonction pour fermer tous les pop-ups
      function closeAllPopups() {
        popupModalBooks.style.display = 'none';
        popupModalJeu.style.display = 'none';
      }

      // Ouvrir le modal pour Books.png
      interactiveImgBooks.addEventListener('click', () => {
        closeAllPopups();
        popupModalBooks.style.display = 'flex';
      });

      // Fermer le modal pour Books.png
      popupCloseBooks.addEventListener('click', () => {
        popupModalBooks.style.display = 'none';
      });

      // Fermer le modal pour Books.png en cliquant à l'extérieur de l'image
      popupModalBooks.addEventListener('click', (e) => {
        if (e.target === popupModalBooks) {
          popupModalBooks.style.display = 'none';
        }
      });

      // Ouvrir le modal pour Jeu.png (exemple)
      interactiveImgJeu.addEventListener('click', () => {
        closeAllPopups();
        popupModalJeu.style.display = 'flex';
      });

      // Fermer le modal pour Jeu.png
      popupCloseJeu.addEventListener('click', () => {
        popupModalJeu.style.display = 'none';
      });

      // Fermer le modal pour Jeu.png en cliquant à l'extérieur de l'image
      popupModalJeu.addEventListener('click', (e) => {
        if (e.target === popupModalJeu) {
          popupModalJeu.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
