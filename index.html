 <div id="game-box">
  <div id="story"></div>
  <div id="choices" class="choice"></div>
</div>
  <script>
    const storyText = {
      start: {
        text: `Explorez le bureau pour en apprendre plus sur Maude Alexandre`,
        choices: [
          { text: "CompÃ©tences", next: "skills" },
          { text: "Projets rÃ©alisÃ©s", next: "projects" }
        ]
      },
      skills: {
        text: `Voici mes compÃ©tences:\n- Conception de mÃ©caniques de jeu\n- Gestion d'Ã©quipe et mentorat\n- Design narratif\n- Enseignement\n\nÃ‰couter cet enregistrement?`,
        choices: [
          { text: "Oui, Ã©couter", next: "audio" },
          { text: "Retour", next: "start" }
        ]
      },
      audio: {
        text: `Ã‰coute cette prÃ©sentation audio courte :`,
        audio: true,
        audioSrc: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        choices: [
          { text: "Retour aux compÃ©tences", next: "skills" },
          { text: "Voir mes projets", next: "projects" }
        ]
      },
      projects: {
        text: `Voici quelques projets marquants :\n- Lead Designer: Need For Speed Take Down,Scooby Doo Mystery Case files, Thomas and Friends Big Adventure"\n- Game designer\n\nVeux-tu voir une vidÃ©o de gameplay ?`,
        choices: [
          { text: "Oui, voir vidÃ©o", next: "video" },
          { text: "Retour", next: "start" }
        ]
      },
      video: {
        text: `Regarde ce trailer de mon projet principal :`,
        video: true,
        videoSrc: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm",
        choices: [
          { text: "Retour aux projets", next: "projects" },
          { text: "Fin", next: "end" }
        ]
      },
      end: {
        text: `Merci d'avoir explorÃ© mon CV interactif !\nN'hÃ©site pas Ã  me contacter pour en savoir plus.`,
        choices: []
      }
    };

    const storyEl = document.getElementById('story');
    const choicesEl = document.getElementById('choices');

    function renderNode(nodeKey) {
      const node = storyText[nodeKey];
      storyEl.innerHTML = '';
      choicesEl.innerHTML = '';

      // Texte
      let paragraphs = node.text.split('\n').map(p => `<p>${p}</p>`).join('');
      storyEl.innerHTML = paragraphs;

      // Audio
      if (node.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = node.audioSrc;
        audio.className = "media";
        storyEl.appendChild(audio);
      }

      // VidÃ©o
      if (node.video) {
        const video = document.createElement('video');
        video.controls = true;
        video.src = node.videoSrc;
        video.className = "media";
        storyEl.appendChild(video);
      }

      // Boutons choix
      if (node.choices.length > 0) {
        node.choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.textContent = choice.text;
          btn.onclick = () => renderNode(choice.next);
          choicesEl.appendChild(btn);
        });
      }
    }

    // DÃ©marrer
    renderNode('start');
  </script>
