<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    /* Le style reste inchangé */
    body {
      font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Room2.png') no-repeat center center fixed;
      background-size: cover;
      color: #E6E6FA;
      max-width: 750px;
      margin: 0px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6); /* fallback */
    }
    /* Autres styles inchangés... */
  </style>
</head>
<body>
  <div id="game-box">
    <div id="story"></div>
    <div id="choices" class="choice"></div>
  </div>

  <script>
    const storyText = {
      start: {
        text: "Vous avez trouvé mon bureau. Explorez-le pour en savoir plus sur moi.",
        choices: [
          { text: "Compétences", next: "skills" },
          { text: "Projets réalisés", next: "projects" }
        ]
      },
      skills: {
        text: "Voici mes compétences :\n- Conception de mécaniques de jeu\n- Gestion d'équipe et mentorat\n- Design narratif\n- Enseignement",
        choices: [
          { text: "Retour", next: "start" }
        ]
      },
      projects: {
        text: "Voici quelques projets marquants :\n- Lead Designer: Need For Speed Take Down, Scooby Doo Mystery Case Files, Thomas and Friends Big Adventure\n- Game designer",
        choices: [
          { text: "Retour", next: "start" }
        ]
      },
      end: {
        text: "Merci d'avoir exploré mon CV interactif !\nN'hésite pas à me contacter pour en savoir plus.",
        choices: []
      }
    };

    const storyEl = document.getElementById('story');
    const choicesEl = document.getElementById('choices');

    function renderNode(nodeKey) {
      const node = storyText[nodeKey];
      storyEl.innerHTML = '';
      choicesEl.innerHTML = '';

      // Texte avec retours à la ligne
      let paragraphs = node.text.split('\n').map(p => `<p>${p}</p>`).join('');
      storyEl.innerHTML = paragraphs;

      // Boutons choix
      if (node.choices.length > 0) {
        choicesEl.style.display = "block";
        node.choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.textContent = choice.text;
          btn.onclick = () => renderNode(choice.next);
          choicesEl.appendChild(btn);
        });
      } else {
        choicesEl.style.display = "none";
      }
    }

    // Démarrer
    renderNode('start');
  </script>

</body>
</html>
