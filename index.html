<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CV Narratif</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .icone {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 5;
    }

    .popup {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 800px;
      height: 600px;
      background-color: white;
      background-size: cover;
      background-repeat: no-repeat;
      z-index: 10;
    }

    .alpha-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 9;
    }

    .hidden {
      display: none;
    }

    .jeu-lien {
      position: absolute;
      width: 100px;
      height: 30px;
      color: white;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.4);
      text-align: center;
      line-height: 30px;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 11;
    }

    .jeu-lien-video {
      position: absolute;
      width: 100px;
      height: 30px;
      z-index: 12;
      cursor: pointer;
    }

    #video-container {
      display: none;
      position: absolute;
      top: 100px;
      left: 100px;
      width: 600px;
      height: 400px;
      background: black;
      z-index: 20;
    }

    #youtube-player {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-video {
      position: absolute;
      top: -20px;
      right: -20px;
      background: white;
      border: none;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      z-index: 21;
    }

    #projets-close-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 40px;
      background-image: url('boutonnext.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      cursor: pointer;
      z-index: 15;
    }
  </style>
</head>
<body>
  <!-- Icônes -->
  <img src="icone_bleu.png" class="icone" style="top: 350px; left: 550px;" title="Enseignement" onclick="openPopup('enseignement')" />
  <img src="icone_conception.png" class="icone" style="top: 350px; left: 650px;" title="Conception" onclick="openPopup('conception')" />
  <img src="icone_realisations.png" class="icone" style="top: 350px; left: 750px;" title="Réalisations" onclick="openPopup('realisations')" />
  <img src="icone_jeux.png" class="icone" style="top: 350px; left: 850px;" title="Projets" onclick="openPopup('projets')" />

  <!-- Popups -->
  <div id="enseignement-mask" class="alpha-mask hidden">
    <div class="popup" style="background-image: url('Enseignement1.png');">
      <button onclick="closePopup('enseignement')" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%); width:120px; height:40px; background: url('boutonnext.png') no-repeat center/contain; border:none; cursor:pointer;"></button>
    </div>
  </div>

  <div id="conception-mask" class="alpha-mask hidden">
    <div class="popup" style="background-image: url('Conception.png');">
      <button onclick="closePopup('conception')" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%); width:120px; height:40px; background: url('boutonnext.png') no-repeat center/contain; border:none; cursor:pointer;"></button>
    </div>
  </div>

  <div id="realisations-mask" class="alpha-mask hidden">
    <div class="popup" style="background-image: url('Realisations.png');">
      <button onclick="closePopup('realisations')" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%); width:120px; height:40px; background: url('boutonnext.png') no-repeat center/contain; border:none; cursor:pointer;"></button>
    </div>
  </div>

  <div id="projets-mask" class="alpha-mask hidden">
    <div id="projets-popup" class="popup" style="background-image: url('Jeux.png');">
      <div class="jeu-lien-video" id="trigger-video" style="top: 270px; left: 450px;"></div>
      <div class="jeu-lien-video" id="trigger-video-2" style="top: 270px; left: 650px;"></div>

      <div id="video-container">
        <iframe id="youtube-player" src="" allowfullscreen></iframe>
        <button class="close-video" id="close-video">×</button>
      </div>

      <!-- autres liens visibles -->
      <a href="https://exemple3.com" class="jeu-lien" style="top: 440px; left: 150px;">Lien 3</a>
      <a href="https://exemple4.com" class="jeu-lien" style="top: 440px; left: 320px;">Lien 4</a>
      <a href="https://exemple5.com" class="jeu-lien" style="top: 440px; left: 550px;">Lien 5</a>

      <button id="projets-close-btn" onclick="closePopup('projets')"></button>
    </div>
  </div>

  <script>
    function openPopup(id) {
      document.getElementById(id + '-mask').classList.remove('hidden');
    }

    function closePopup(id) {
      document.getElementById(id + '-mask').classList.add('hidden');
    }

    const videoContainer = document.getElementById('video-container');
    const youtubePlayer = document.getElementById('youtube-player');
    const closeVideoBtn = document.getElementById('close-video');

    document.getElementById('trigger-video').addEventListener('click', () => {
      videoContainer.style.display = 'block';
      youtubePlayer.src = 'https://www.youtube.com/embed/RXPQ3xj8L4o?autoplay=1';
    });

    document.getElementById('trigger-video-2').addEventListener('click', () => {
      videoContainer.style.display = 'block';
      youtubePlayer.src = 'https://www.youtube.com/embed/7P7MH3DT_8Q?autoplay=1';
    });

    closeVideoBtn.addEventListener('click', () => {
      videoContainer.style.display = 'none';
      youtubePlayer.src = '';
    });
  </script>
</body>
</html>
