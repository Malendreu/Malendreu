<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Jeu Narratif</title>
  
 <style>
   #interactive-img {
  position: absolute;
  top: 50%;
  left: 70%;
  width: 100px;
  cursor: pointer;
  z-index: 10;
  transition: transform 0.3s ease;
}

#interactive-img:hover {
  transform: scale(1.1);
}

.popup {
  display: none;
  position: fixed;
  z-index: 20;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
}

.popup-content {
  background: #222;
  color: #eee;
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  margin: 100px auto;
  position: relative;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  cursor: pointer;
  font-size: 1.5em;
}
   
  body {
    font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
    background: url('Room.png') no-repeat center center fixed;
    background-size: cover;
    color: #E6E6FA;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 10px;
    backdrop-filter: blur(8px); /* flou pour rendre le texte lisible */
    background-color: rgba(0, 0, 0, 0.6); /* en cas de fallback */
  }

  .choice {
    margin-top: 20px;
  }

  button {
    background: #4CAF50;
    border: none;
    padding: 10px 20px;
    margin: 5px 10px 5px 0;
    border-radius: 5px;
    color: 	#E6E6FA;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
  }

  button:hover {
    background: #45a049;
  }

  .media {
    margin-top: 15px;
    max-width: 100%;
    border-radius: 5px;
  }
</style>

</head>
  <img src="Books.png"  id="interactive-img" />

<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <p> Enquête de Peur<br>Voici la collection de livres jeunesse dont je suis l'autrice (publiés chez Fides) :<br>- *Enquête de Peur: Le fantôme bleu (2024)*<br>- *Enquête de Peur: La dame blanche (2024)*<br>- *- *Enquête de Peur: L'ombre rouge (2025)*<br>.</p>
  </div>
</div>
<body>

  <h1>Qui est Maude Alexandre?</h1>
  <div id="story"></div>
  <div class="choice" id="choices"></div>

  <script>
    const storyText = {
      start: {
        text: `Explorez le bureau pour en apprendre plus sur la candidate`,
        choices: [
          { text: "Compétences", next: "skills" },
          { text: "Projets réalisés", next: "projects" }
        ]
      },
      skills: {
        text: `Voici mes compétences:\n- Conception de mécaniques de jeu\n- Gestion d'équipe et mentorat\n- Design narratif\n- Enseignement\n\nÉcouter cet enregistrement?`,
        choices: [
          { text: "Oui, écouter", next: "audio" },
          { text: "Retour", next: "start" }
        ]
      },
      audio: {
        text: `Écoute cette présentation audio courte :`,
        audio: true,
        audioSrc: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        choices: [
          { text: "Retour aux compétences", next: "skills" },
          { text: "Voir mes projets", next: "projects" }
        ]
      },
      projects: {
        text: `Voici quelques projets marquants :\n- Lead Designer: Need For Speed Take Down,Scooby Doo Mystery Case files, Thomas and Friends Big Adventure"\n- Game designer\n\nVeux-tu voir une vidéo de gameplay ?`,
        choices: [
          { text: "Oui, voir vidéo", next: "video" },
          { text: "Retour", next: "start" }
        ]
      },
      video: {
        text: `Regarde ce trailer de mon projet principal :`,
        video: true,
        videoSrc: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm",
        choices: [
          { text: "Retour aux projets", next: "projects" },
          { text: "Fin", next: "end" }
        ]
      },
      end: {
        text: `Merci d'avoir exploré mon CV interactif !\nN'hésite pas à me contacter pour en savoir plus.`,
        choices: []
      }
    };

    const storyEl = document.getElementById('story');
    const choicesEl = document.getElementById('choices');

    function renderNode(nodeKey) {
      const node = storyText[nodeKey];
      storyEl.innerHTML = '';
      choicesEl.innerHTML = '';

      // Texte
      let paragraphs = node.text.split('\n').map(p => `<p>${p}</p>`).join('');
      storyEl.innerHTML = paragraphs;

      // Audio
      if (node.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = node.audioSrc;
        audio.className = "media";
        storyEl.appendChild(audio);
      }

      // Vidéo
      if (node.video) {
        const video = document.createElement('video');
        video.controls = true;
        video.src = node.videoSrc;
        video.className = "media";
        storyEl.appendChild(video);
      }

      // Boutons choix
      if (node.choices.length > 0) {
        node.choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.textContent = choice.text;
          btn.onclick = () => renderNode(choice.next);
          choicesEl.appendChild(btn);
        });
      }
    }

    // Démarrer
    renderNode('start');
  </script>
  <script>
  document.getElementById('interactive-img').addEventListener('click', function () {
    document.getElementById('popup').style.display = 'block';
  });

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>
</body>
</html>
