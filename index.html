<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec Pop-up et Icône</title>
  <style>
    /* Style de la page */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Fond sombre */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      text-align: center;
    }

    .popup-image {
      max-width: 90%; /* S'assurer que l'image reste dans les limites */
      height: auto;
    }

    .next-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    #alpha {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Masque alpha */
      z-index: 9998;
      display: none; /* Initialement caché */
    }

    .icon-container {
      position: absolute;
      top: 200px; /* Position de l'icône (ajustable) */
      left: 50%;
      transform: translateX(-50%);
      display: inline-block; /* Pour que l'icône soit affichée en ligne */
    }

    #icone-jaune {
      width: 50px; /* Taille initiale de l'icône */
      transition: transform 0.3s ease; /* Animation pour le grossissement */
    }

    /* Effet de survol (hover) pour l'icône */
    .icon-container:hover #icone-jaune {
      transform: scale(1.2); /* Agrandir l'icône de 20% */
    }

    /* Style du tooltip */
    .tooltip {
      visibility: hidden; /* Masquer le tooltip par défaut */
      position: absolute; /* Positionner le tooltip par rapport à l'icône */
      bottom: 100%; /* Placer le tooltip juste au-dessus de l'icône */
      left: 50%;
      transform: translateX(-50%); /* Centrer le tooltip par rapport à l'icône */
      background-color: rgba(0, 0, 0, 0.7); /* Fond sombre */
      color: white; /* Texte blanc */
      border-radius: 5px; /* Coins arrondis */
      padding: 5px 10px;
      font-size: 14px;
      opacity: 0; /* Le tooltip est invisible par défaut */
      transition: opacity 0.3s ease; /* Animation d'apparition */
    }

    /* Afficher le tooltip lorsque l'on survole l'icône */
    .icon-container:hover .tooltip {
      visibility: visible;
      opacity: 1; /* Rendre le tooltip visible */
    }
  </style>
</head>
<body>

  <!-- Pop-up de l'intro -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <img src="Intro.png" alt="Intro" class="popup-image">
      <button id="nextButton" class="next-button">
        <img src="boutonnext.png" alt="Next">
      </button>
    </div>
  </div>

  <!-- Alpha (masque de fond) -->
  <div id="alpha" class="alpha"></div>

  <!-- Icône à afficher après la fermeture du pop-up -->
  <div class="icon-container" style="display:none;">
    <img id="icone-jaune" src="icone_jaune.png" alt="Icône Jaune" />
    <span class="tooltip">Réalisations</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const popup = document.getElementById('popup');
      const alpha = document.getElementById('alpha');
      const nextButton = document.getElementById('nextButton');
      const iconeJaune = document.getElementById('icone-jaune');
      const tooltip = document.querySelector('.tooltip');
      const iconContainer = document.querySelector('.icon-container');

      // Afficher l'alpha et le popup au début
      alpha.style.display = 'block';

      // Fonction pour fermer le pop-up et l'alpha
      function closeIntro() {
        popup.style.display = 'none'; // Cacher le pop-up
        alpha.style.display = 'none'; // Cacher l'alpha
        iconContainer.style.display = 'inline-block'; // Afficher l'icône
      }

      // Événement lorsque le bouton "Next" est cliqué
      nextButton.addEventListener('click', function () {
        console.log('Le bouton a été cliqué');
        closeIntro();
      });
    });
  </script>

</body>
</html>
