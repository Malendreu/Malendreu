<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    body {
      font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Room2.png') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      /*display: flex;
      justify-content: center;
      align-items: center;*/
      overflow: hidden;
      position: relative;
    }

    /* Positionnement absolu de l'icône container au bon endroit */
    .icon-container {
      position: absolute;
      top: 90px;
      left: 556px;
      display: inline-block;
      position: relative; /* pour le tooltip */
      cursor: pointer; /* optionnel */
      z-index: 15;
      transition: transform 0.3s ease;
      border: 1px solid blue;
  background-color: rgba(255, 255, 0, 0.2);
    }

    /* L'icône jaune en position statique (sans top/left) */
    #icone-jaune {
      position: static;
      width: 25px;
      height: auto;
      /* Pas besoin de transform ici, sauf hover */
      transition: transform 0.3s ease;
    }

    /* Hover agrandit l'icône */
    .icon-container:hover #icone-jaune {
      transform: scale(1.5);
    }

    /* Tooltip */
    .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      white-space: nowrap;
      pointer-events: none;
    }

    .icon-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    /* Masque alpha pour l'intro */
    #alpha-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* Contenu du popup */
    #intro-popup {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 90%;
      background: url('Intro.png') no-repeat center center;
      background-size: contain;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 20;
    }

    /* Bouton pour fermer le pop-up */
    #next-btn {
      background: url('boutonnext.png') no-repeat center center;
      background-size: contain;
      border: none;
      width: 150px;
      height: 50px;
      cursor: pointer;
      z-index: 30;
      position: relative;
      margin-bottom: 30px;
    }

    /* Cache le popup et le masque alpha */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Masque alpha et popup -->
  <div id="alpha-mask">
    <div id="intro-popup">
      <button id="next-btn"></button>
    </div>
  </div>

  <!-- Icône à afficher après la fermeture du pop-up -->
  <div class="icon-container" style="display:none;">
    <img id="icone-jaune" src="icone_jaune.png" alt="Icône Jaune" />
    <span class="tooltip">Réalisations</span>
  </div>

  <script>
    const alphaMask = document.getElementById('alpha-mask');
    const introPopup = document.getElementById('intro-popup');
    const nextBtn = document.getElementById('next-btn');
    const iconContainer = document.querySelector('.icon-container');
    const iconeJaune = document.getElementById('icone-jaune');

    function closeIntro() {
      alphaMask.classList.add('hidden');
      introPopup.classList.add('hidden');

      setTimeout(() => {
        iconContainer.style.display = 'inline-block';
        console.log("L'icône jaune est maintenant visible");
      }, 500);
    }

    window.onload = () => {
      if (nextBtn) {
        nextBtn.addEventListener('click', closeIntro);
      } else {
        console.error("Le bouton n'a pas été trouvé.");
      }
    };
  </script>

</body>
</html>
