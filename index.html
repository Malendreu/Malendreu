<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV narratif interactif</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      animation: fadeOut 2s 3s forwards;
      z-index: 5;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .icon {
      position: absolute;
      width: 50px;
      cursor: pointer;
      z-index: 2;
    }

    #icon-enseignement {
      top: 350px;
      left: 550px;
    }
