<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    body {
      font-family: 'MS Gothic', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Room2.png') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Icône */
    .icon-container {
      position: absolute;
      top: 90px;
      left: 556px;
      display: inline-block;
      position: relative;
      cursor: pointer;
      z-index: 15;
      transition: transform 0.3s ease;
    }

    #icone-jaune {
      position: static;
      width: 25px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .icon-container:hover #icone-jaune {
      transform: scale(1.5);
    }

    .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      white-space: nowrap;
      pointer-events: none;
    }

    .icon-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    /* Popup Intro */
    #alpha-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #intro-popup {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 90%;
      background: url('Intro.png') no-repeat center center;
      background-size: contain;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 20;
    }

    /* Popup Réalisations */
    #popup-realisations-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #popup-realisations {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 90%;
      background: url('Réalisations.png') no-repeat center center;
      background-size: contain;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 110;
    }

    /* Bouton Next (réutilisable) */
    .next-button {
      background: url('boutonnext.png') no-repeat center center;
      background-size: contain;
      border: none;
      width: 150px;
      height: 50px;
      cursor: pointer;
      z-index: 120;
      position: relative;
      margin-bottom: 30px;
    }

    /* Cacher les éléments */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Popup Intro -->
  <div id="alpha-mask">
    <div id="intro-popup">
      <button id="next-btn" class="next-button"></button>
    </div>
  </div>

  <!-- Icône Réalisations -->
  <div class="icon-container" style="display:none;">
    <img id="icone-jaune" src="icone_jaune.png" alt="Icône Jaune" />
    <span class="tooltip">Réalisations</span>
  </div>

  <!-- Popup Réalisations -->
  <div id="popup-realisations-mask" class="hidden">
    <div id="popup-realisations">
      <button id="close-realisations-btn" class="next-button"></button>
    </div>
  </div>

  <script>
    const alphaMask = document.getElementById('alpha-mask');
    const introPopup = document.getElementById('intro-popup');
    const nextBtn = document.getElementById('next-btn');
    const iconContainer = document.querySelector('.icon-container');
    const iconeJaune = document.getElementById('icone-jaune');

    const popupMask = document.getElementById('popup-realisations-mask');
    const closeBtn = document.getElementById('close-realisations-btn');

    // Fermer l'intro
    function closeIntro() {
      alphaMask.classList.add('hidden');
      introPopup.classList.add('hidden');

      setTimeout(() => {
        iconContainer.style.display = 'inline-block';
      }, 500);
    }

    // Afficher Réalisations
    iconeJaune.addEventListener('click', () => {
      popupMask.classList.remove('hidden');
    });

    // Fermer Réalisations
    closeBtn.addEventListener('click', () => {
      popupMask.classList.add('hidden');
    });

    // Init
    window.onload = () => {
      if (nextBtn) {
        nextBtn.addEventListener('click', closeIntro);
      } else {
        console.error("Le bouton n'a pas été trouvé.");
      }
    };
  </script>

</body>
</html>
