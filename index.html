  <script>
 const storyText = {
  start: {
    text: "Explorez le bureau pour en apprendre plus sur Maude Alexandre",
    choices: [
      { text: "Comp√©tences", next: "skills" },
      { text: "Projets r√©alis√©s", next: "projects" }
    ]
  },
  skills: {
    text: "Voici mes comp√©tences:\n- Conception de m√©caniques de jeu\n- Gestion d'√©quipe et mentorat\n- Design narratif\n- Enseignement\n\n√âcouter cet enregistrement?",
    choices: [
      { text: "Oui, √©couter", next: "audio" },
      { text: "Retour", next: "start" }
    ]
  },
  audio: {
    text: "√âcoute cette pr√©sentation audio courte :",
    audio: true,
    audioSrc: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
    choices: [
      { text: "Retour aux comp√©tences", next: "skills" },
      { text: "Voir mes projets", next: "projects" }
    ]
  },
  projects: {
    text: "Voici quelques projets marquants :\n- Lead Designer: Need For Speed Take Down, Scooby Doo Mystery Case Files, Thomas and Friends Big Adventure\n- Game designer\n\nVeux-tu voir une vid√©o de gameplay ?",
    choices: [
      { text: "Oui, voir vid√©o", next: "video" },
      { text: "Retour", next: "start" }
    ]
  },
  video: {
    text: "Regarde ce trailer de mon projet principal :",
    video: true,
    videoSrc: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm",
    choices: [
      { text: "Retour aux projets", next: "projects" },
      { text: "Fin", next: "end" }
    ]
  },
  end: {
    text: "Merci d'avoir explor√© mon CV interactif !\nN'h√©site pas √† me contacter pour en savoir plus.",
    choices: []
  }
};

    const storyEl = document.getElementById('story');
    const choicesEl = document.getElementById('choices');

    function renderNode(nodeKey) {
      const node = storyText[nodeKey];
      storyEl.innerHTML = '';
      choicesEl.innerHTML = '';

      // Texte avec retours √† la ligne
     let paragraphs = node.text.split('\n').map(p => `<p>${p}</p>`).join('');
      storyEl.innerHTML = paragraphs;

      // Audio
      if (node.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = node.audioSrc;
        audio.className = "media";
        storyEl.appendChild(audio);
      }

      // Vid√©o
      if (node.video) {
        const video = document.createElement('video');
        video.controls = true;
        video.src = node.videoSrc;
        video.className = "media";
        storyEl.appendChild(video);
      }

      // Boutons choix
      if (node.choices.length > 0) {
        choicesEl.style.display = "block";
        node.choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.textContent = choice.text;
          btn.onclick = () => renderNode(choice.next);
          choicesEl.appendChild(btn);
        });
      } else {
        choicesEl.style.display = "none";
      }
    }

    // D√©marrer
    renderNode('start');
  </script>

<script>
  function makeDraggable(element) {
    let isDragging = false;
    let offsetX, offsetY;
    const positionDisplay = document.getElementById('position-info');

    element.style.position = 'fixed'; // pour pouvoir d√©placer librement

    element.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - element.getBoundingClientRect().left;
      offsetY = e.clientY - element.getBoundingClientRect().top;
      positionDisplay.style.display = 'block';
      // M√©moriser l'√©l√©ment s√©lectionn√© pour copier la position
      window.currentDraggable = element;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const newLeft = e.clientX - offsetX;
        const newTop = e.clientY - offsetY;
        element.style.left = newLeft + 'px';
        element.style.top = newTop + 'px';

        positionDisplay.textContent = `Position: top: ${newTop}px, left: ${newLeft}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        // positionDisplay.style.display = 'none'; // Garde visible sinon supprime cette ligne
      }
    });
  }
document.addEventListener("DOMContentLoaded", () => {

});
  
  document.addEventListener('DOMContentLoaded', () => {
    const positionBox = document.createElement('div');
    positionBox.id = 'position-info';
    positionBox.style.position = 'fixed';
    positionBox.style.top = '10px';
    positionBox.style.left = '10px';
    positionBox.style.background = 'rgba(0,0,0,0.7)';
    positionBox.style.color = 'white';
    positionBox.style.padding = '6px 10px';
    positionBox.style.fontFamily = 'monospace';
    positionBox.style.fontSize = '1rem';
    positionBox.style.borderRadius = '5px';
    positionBox.style.zIndex = '9999';

    const copyBtn = document.createElement('button');
    copyBtn.textContent = 'Copier position';
    copyBtn.style.marginLeft = '10px';
    copyBtn.style.padding = '4px 8px';
    copyBtn.style.fontSize = '0.9rem';
    copyBtn.style.cursor = 'pointer';

    copyBtn.addEventListener('click', () => {
      if (window.currentDraggable) {
        const style = window.getComputedStyle(window.currentDraggable);
        const cssText = `top: ${style.top}; left: ${style.left};`;
        navigator.clipboard.writeText(cssText).then(() => {
          copyBtn.textContent = 'Copi√© !';
          setTimeout(() => (copyBtn.textContent = 'Copier position'), 1500);
        });
      }
    });

    positionBox.appendChild(copyBtn);
    document.body.appendChild(positionBox);

    // Appliquer √† plusieurs √©l√©ments
    const elements = ['game-box', 'interactive-img', 'interactive-img2', 'interactive-img3'];
    elements.forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        makeDraggable(el);
      }
    });
  });
</script>
