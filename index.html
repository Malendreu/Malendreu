<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Narratif</title>
  <style>
    /* Votre style existant */

    /* Popup modal spécifique pour l'image "Books.png" */
    #popup-modal-books {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      border-radius: 10px;
    }

    /* Image à l'intérieur du popup pour Books.png */
    #popup-modal-books img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    /* Bouton de fermeture du popup Books */
    #popup-close-books {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      user-select: none;
      z-index: 1001;
      transition: color 0.3s ease;
    }

    #popup-close-books:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <!-- Popup spécifique pour l'image Books.png -->
  <div id="popup-modal-books" style="display:none;">
    <span id="popup-close-books">&times;</span>
    <img src="Réalisations.png" alt="Popup image" />
  </div>

  <!-- Tooltip pour "Books.png" -->
  <div class="tooltip-container" id="tooltip-books">
    <img src="Books.png" id="interactive-img" />
    <div class="tooltip-text">Réalisations</div>
  </div>

  <!-- Vous pouvez également avoir un autre popup pour "jeu.png" ou autres images -->
  <div id="popup-modal-jeu" style="display:none;">
    <span id="popup-close-jeu">&times;</span>
    <img src="Réalisations.png" alt="Projet jeu" />
  </div>

  <script>
    // Fonction pour fermer tous les pop-ups
    function closeAllPopups() {
      const allPopups = document.querySelectorAll('.popup');
      allPopups.forEach(popup => popup.style.display = 'none');
    }

    // Ouvrir le pop-up spécifique pour Books.png
    document.addEventListener("DOMContentLoaded", () => {
      const interactiveImgBooks = document.getElementById('interactive-img');
      const popupModalBooks = document.getElementById('popup-modal-books');
      const popupCloseBooks = document.getElementById('popup-close-books');

      // Afficher le modal Books.png
      interactiveImgBooks.addEventListener('click', () => {
        closeAllPopups();  // Ferme tous les popups
        popupModalBooks.style.display = 'flex';  // Ouvre le popup Books spécifique
      });

      // Fermer le modal Books.png
      popupCloseBooks.addEventListener('click', () => {
        popupModalBooks.style.display = 'none';
      });

      // Fermer le modal Books.png en cliquant à l'extérieur de l'image
      popupModalBooks.addEventListener('click', (e) => {
        if (e.target === popupModalBooks) {
          popupModalBooks.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
